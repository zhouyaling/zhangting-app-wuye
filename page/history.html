<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/fapiao-common.css">
    <link rel="stylesheet" href="static/css/fapiao-add.css">
    <link rel="stylesheet" href="static/css/frozen.css">
    <title>开票历史</title>
</head>

<body>
    <header class="ui-header ui-header-positive ui-border-b">
        <i class="ui-icon-return" onclick="history.back()"></i>
        <h1>开票历史</h1>
    </header>
    <section class="ui-container">
        <div class="container">
            <div class="list-item-box" id="list">

            </div>
            <div class="no-info">
                <img src="static/img/icon-no.png" alt="">
                <p>暂无历史数据</p>
                <div class="go-btn" onclick="goAdd()">去开票</div>
            </div>
        </div>
    </section>
</body>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/ShopFooter.js"></script>
<script>
    var houseId = GetUrlParam('houseId') ? GetUrlParam('houseId') : ""; // 房屋ID

    // 获取开票历史
    function getEnableDataList() {
        var htmls = "";
        var data = [
            {
                createDate: jsonDateFormatM(7),
                id: 1,
                total: 634
            },
            {
                createDate: jsonDateFormatM(5),
                id: 1,
                total: 425
            },
            {
                createDate: jsonDateFormatM(4),
                id: 1,
                total: 410.5
            },
            {
                createDate: jsonDateFormatM(3),
                id: 1,
                total: 489.5
            },
            {
                createDate: jsonDateFormatM(2),
                id: 1,
                total: 315
            },
            {
                createDate: jsonDateFormatM(1),
                id: 1,
                total: 248
            }
        ];

        if (data.length > 0) {
            $('.no-info').addClass('display-hide');
        }

        for (var i = 0; i < data.length; i++) {
            htmls += '<div class="list-item">' +
                ' <div class="list-item-label">' +
                '     <span>' + data[i].createDate + '</span>' +
                '     <span>电子发票</span>' +
                ' </div>' +
                ' <div class="list-item-money">' +
                '     <span class="arrow-action" onclick="showDetail(\'' + data[i].id + '\')">已开票<img src="static/img/icon-arrow-right.png" alt=""></span>' +
                '    <span class="color-red">¥ <span class="font-size-18">' + data[i].total + '</span></span>' +
                '</div>' +
                '</div>';
        }

        $('#list').html(htmls);
    }

    // 去开票
    function goAdd() {
        window.location.href = "choose.html?houseId=" + houseId;
    }

    // 查看详情
    function showDetail(id) {
        window.location.href = "detail.html?invoiceId=" + id;
    }

    $(document).ready(function () {
        getEnableDataList();
    });

    // 截取参数
    function GetUrlParam(paraName) {
        var url = document.location.toString();
        var arrObj = url.split("?");


        if (arrObj.length > 1) {
            var arrPara = arrObj[1].split("&");
            var arr;


            for (var i = 0; i < arrPara.length; i++) {
                arr = arrPara[i].split("=");


                if (arr != null && arr[0] == paraName) {
                    return arr[1];
                }
            }
            return "";
        }
        else {
            return "";
        }
    }

    // alert 弹窗
    function panelAlert(text) {
        var div = document.createElement("div");
        div.id = "alert";
        div.className = "alert";
        div.innerText = text;
        document.body.appendChild(div);

        setTimeout(function () {
            document.getElementById('alert').remove();
        }, 2000);

    }
</script>

</html>
