<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/css/car-common.css">
    <link rel="stylesheet" href="./static/css/car-index.css">
    <title>车辆管理</title>
</head>

<body>
    <div class="page">
        <div class="views">
            <div class="form-box">
                <div class="title">请输入您的车牌号</div>
                <!-- 车牌号 -->
                <div class="car_input">
                    <ul class="clearfix ul_input">
                        <li class="input_pro hasPro"><span>渝A</span></li>
                        <li class="input_pp input_zim"><span></span></li>
                        <li class="input_pp"><span></span></li>
                        <li class="input_pp"><span></span></li>
                        <li class="input_pp"><span></span></li>
                        <li class="input_pp"><span></span></li>
                        <li class="input_pp spec-text"><span>新能源</span></li>
                    </ul>
                </div>

                <!-- 历史记录 -->
                <div class="history-box">
                    <div>
                        <img class="icon" src="./static/img/icon-time.png" alt /><span>历史记录</span>
                    </div>
                    <div id="numberList"></div>
                </div>

                <!-- 按钮 -->
                <div class="form-btn" onclick="search()">查询</div>
            </div>

            <!-- 车牌弹窗 -->
            <div id="panel" class="panel">
                <div id="panelBox" class="panel-box">
                </div>
            </div>

        </div>
    </div>

</body>
<!-- 车牌历史记录模板-->
<script id="tpl" type="text/html">
    <%for(var i=0;i < list.length; i++) {%>
        <%if(list[i] && i < 2 ){%>
        <span class="history-item">
            <span onclick="selectNumber('<%:=list[i]%>')"><%:=list[i]%></span>
            <img src="./static/img/icon-close.png" alt onclick="deleteNumber('<%:=list[i]%>')" />
        </span>
        <%}%>
    <%}%>
</script>

<script src="./static/js/jquery.min.js"></script>
<script src="./static/js/layer_mobile/layer.js"></script>
<script src="./static/js/template.js"></script>
<script src="./static/js/car-common.js"></script>
<script src="./static/js/car-index.js"></script>



</html>
