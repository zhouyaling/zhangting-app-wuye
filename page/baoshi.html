		}

		.bs-info-btns>span:nth-of-type(2) {

<body ontouchstart="">
	<header class="ui-header ui-header-positive ui-border-b">
		<i class="ui-icon-return" onclick="window.location.href = 'home.html'"></i>

	</header>
	<section class="ui-container">
		<div class="ui-searchbar-wrap ui-border-b">
			<div class="ui-searchbar ui-border-radius">
				<i class="ui-icon-search"></i>

			</div>
			<button class="ui-searchbar-cancel">取消</button>
		</div>
		<div class="page-nav">
			<div class="active" onclick="changeNav(1,this)">待处理</div>
			<div onclick="changeNav(2,this)">已处理</div>
		</div>
		<div id="list">
		</div>
	</section>

</body>
<script src="./static/js//jquery.min.js"></script>
<script>
	var activeIndex = 1;
	$(document).ready(function () {
		loadData();
	})

	function loadData() {
		var data = prportData;
		var cacheD = sessionStorage.getItem("reportInfoList")
		if (cacheD && cacheD != undefined && cacheD != null) {
			var d = JSON.parse(cacheD);
			data.unshift({
				name: d.content,
				type: d.type,
				address: d.address,
				time: d.time
			})
		}
		var htmls = "";
		for (var i = 0; i < data.length; i++) {
			if (data[i].name && data[i].name != "undefined") {
				if (activeIndex == data[i].status) {
					htmls += '<div class="bs-item">' +
						'<div class="bs-img-box"></div>' +
						'<div class="bs-info-box">' +
						'	<div>' + data[i].name + '</div>' +
						'	<div class="bs-info-btns">' +
						'		<span>' + data[i].type + '</span>' +
						'		<span>' + data[i].address + '</span>' +
						'	</div>' +
						'	<div> 时间：' + data[i].time + '&nbsp;&nbsp;<span> 联系：' + (data[i].phone ? data[i].phone : "") + '</span></div>' +
						'</div>' +
						'</div > ';
				}
			}
		}

		$('#list').html(htmls)
	}

	function changeNav(type, el) {
		$('.page-nav').find('.active').removeClass('active')
		$(el).addClass('active')
		activeIndex = type
		loadData();
	}
</script>

</html>
